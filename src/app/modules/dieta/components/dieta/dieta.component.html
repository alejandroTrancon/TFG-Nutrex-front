<mat-card>
    <h2 class="alinear">Listado de Dietas</h2>
    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <mat-form-field appearance="fill">
                <mat-label>Buscar dieta</mat-label>
                <input matInput #input >
            </mat-form-field>
            <ul fxLayout="row" fxLayoutGap="20px" type="none">
                <li>
                    <button mat-raised-button color="primary" (click)="openDietaDialog()">Añadir Dieta</button>
                </li>
            </ul>
        </div>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="n">
                <th mat-header-cell *matHeaderCellDef class="alinear">Nº</th>
                <td mat-cell *matCellDef="let i=index" class="alinear">{{ i+1 }}</td>
            </ng-container>

            <ng-container matColumnDef="nutricionista">
                <th mat-header-cell *matHeaderCellDef class="alinear">Nutricionista</th>
                <td mat-cell *matCellDef="let element" class="alinear">{{ element.nutricionista.apellidos +" "+ element.nutricionista.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="paciente">
                <th mat-header-cell *matHeaderCellDef class="alinear">Paciente</th>
                <td mat-cell *matCellDef="let element" class="alinear">{{ element.paciente.apellidos +" "+ element.paciente.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="alinear">Acciones</th>
                <td mat-cell *matCellDef="let element" class="alinear">
                <button mat-icon-button color="accent" (click)="edit(element)">
                    <mat-icon aria-label="Editar">edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="delete(element.id)">
                    <mat-icon aria-label="Borrar">delete</mat-icon>
                </button>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

        </table>
    </mat-card-content>
</mat-card>
