<app-navbar></app-navbar>
<h1 class="alinear">Lista de Pacientes</h1>
<mat-card>
    
    <h2 class="alinear"></h2>
    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <mat-form-field appearance="fill">
                <mat-label>Buscar por apellidos</mat-label>
                <input matInput #input  (keyup)="buscar(input.value)">
            </mat-form-field>
            <ul fxLayout="row" fxLayoutGap="20px" type="none">
                <li>
                    <button mat-raised-button color="primary" (click)="addPaciente()">Añadir Paciente</button>
                </li>
            </ul>
        </div>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="n">
                <th mat-header-cell *matHeaderCellDef class="alinear">Nº</th>
                <td mat-cell *matCellDef="let i=index" class="alinear">{{ i+1 }}</td>
            </ng-container>

            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef class="alinear">Apellido/s</th>
                <td mat-cell *matCellDef="let element" class="alinear">{{ element.apellidos }}</td>
            </ng-container>
            
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="alinear">Nombre</th>
                <td mat-cell *matCellDef="let element" class="alinear">{{ element.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="alinear">Email</th>
                <td mat-cell *matCellDef="let element" class="alinear">{{ element.email }}</td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef class="alinear">Tlf</th>
                <td mat-cell *matCellDef="let element" class="alinear">{{ element.telefono }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="alinear">Acciones</th>
                <td mat-cell *matCellDef="let element; let i=index" class="alinear">
                    <button mat-icon-button color="accent" (click)="verDietas(element.id)">
                        <mat-icon aria-label="Ver">remove_red_eye</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="addDieta(element.id)">
                        <mat-icon aria-label="add">add</mat-icon>
                    </button>
                </td>
            </ng-container>

            

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

        </table>
    </mat-card-content>
</mat-card>
