<h1 mat-dialog-title>{{estadoFormulario}} plato</h1>
<mat-dialog-content>
    <form [formGroup]="platoForm">
        <div class="container">
            <input matInput formControlName="id" hidden>

            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="nombre" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Receta" formControlName="receta" required/>
            </mat-form-field>

            <div formArrayName="ingredientesPlatos">
                <div *ngFor="let ingredientesPlato of ingredientesPlatos.controls; let i = index" [formGroupName]="i" class="container">
                    <mat-divider></mat-divider>
                    <br>
                    <mat-form-field>
                        <mat-label>Ingrediente</mat-label>
                        <mat-select formControlName="ingrediente">
                            <mat-option *ngFor="let ingrediente of ingredientes" [value]="ingrediente.id">
                                {{ ingrediente.nombre }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="number" step="0.1" placeholder="Cantidad(g)" formControlName="cantidad" required/>
                    </mat-form-field>
                    <button mat-icon-button color="warn" (click)="eliminarIngrediente(i)"><mat-icon>delete</mat-icon></button>
                </div>
                <br>
            </div>
        </div>
        <div>
            <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
                <button mat-raised-button color="primary" (click)="agregarIngrediente()">Agregar ingrediente</button>
            </div>
        </div>
        
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="platoForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancel
    </button>
</mat-dialog-actions>
