<mat-card>
    <h2 class="alinear">Listado de Platos</h2>
    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <mat-form-field appearance="fill">
                <mat-label>Buscar plato</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
            <ul fxLayout="row" fxLayoutGap="20px" type="none">
                <li>
                    <button mat-raised-button color="primary" (click)="openPlatoDialog()">Añadir Plato</button>
                </li>
            </ul>
        </div>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="n">
                <th mat-header-cell *matHeaderCellDef class="alinear">Nº</th>
                <td mat-cell *matCellDef="let i=index" class="alinear">{{ i+1 }}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="alinear">Nombre</th>
                <td mat-cell *matCellDef="let element" class="alinear">{{ element.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="receta">
                <th mat-header-cell *matHeaderCellDef class="alinear">Receta</th>
                <td mat-cell *matCellDef="let element" class="alinear">{{ element.receta }}</td>
            </ng-container>

            <ng-container matColumnDef="ingredientes">
                <th mat-header-cell *matHeaderCellDef class="alinear">Ingredientes</th>
                <td mat-cell *matCellDef="let element">
                    <p *ngFor="let ingrediente of element.ingredientes" class="alinear">{{ingrediente.nombre}}</p>
                </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="alinear">Acciones</th>
                <td mat-cell *matCellDef="let element" class="alinear">
                <button mat-icon-button color="accent" (click)="edit(element)">
                    <mat-icon aria-label="Editar">edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="delete(element.id)">
                    <mat-icon aria-label="Borrar">delete</mat-icon>
                </button>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
