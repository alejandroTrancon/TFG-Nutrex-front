<h1 mat-dialog-title>{{estadoFormulario}} ingrediente</h1>
<mat-dialog-content>
    <form [formGroup]="ingredienteForm">
        <div class="container">
            <input matInput formControlName="id" hidden>
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="nombre" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" step="0.1" placeholder="Hidratos de carbono" formControlName="hidratos" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" step="0.1" placeholder="Proteinas" formControlName="proteinas" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" step="0.1" placeholder="Grasas" formControlName="grasas" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" step="0.1" placeholder="Sal" formControlName="sal" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" step="0.1" placeholder="Fibra" formControlName="fibra" required/>
            </mat-form-field>            
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="ingredienteForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancel
    </button>
</mat-dialog-actions>
